<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple ping pong using canvas in JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onkeydown="keyDown(event)" onkeyup="keyUp(event)">
    <canvas width="640" height="480" id="canvas"></canvas>
    
    <script src="script.js"></script>
    
    <div id="buttons">
        <button class="btn" onclick="startGame()">Start</button> 
        <button class="btn" onclick="reset()">Reset</button> 
        <button class="btn" onclick="stopTheBall()">Stop the ball</button>  
        <button class="btn" onclick="moveTheBall()">Move the ball</button> 
        <button class="btn" onclick="backgroundMusic()">Music</button>   
    </div>
    
    
    <p>Use a and z for left side and arrows for right side.</p>
    <p>After clicking start the game will start in 1 seconds.</p>

    <audio id="wall" src="ping_pong_8bit_plop.wav"></audio>
    <audio id="pad" src="ping_pong_8bit_beeep.wav"></audio>
    <audio id="point" src="ping_pong_8bit_peeeeeep.wav"></audio>
    <audio id="background" src="8bitmusic.mp3"></audio>
    
    
</body>
</html>
